<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row margin-top">
      <div class="col-md-6 offset-md-3">
        <mat-card>
        <div class="container text-center">
          <img class="logo" src="../../../assets/logo.png" />
        </div>
        <h1 class="text-center">Register Here!!</h1>
<!-- {{user | json}} -->
        <form (ngSubmit)="formSubmit()">

            <mat-form-field appearance="outline" class="full-width">
              <mat-label>User Name</mat-label>              
              <input 
              required
              [(ngModel)]="user.username"
              name="username"
              matInput placeholder="Enter Here" />
              <mat-hint>must be unique </mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>User Password</mat-label>
                <input  
                required
                [(ngModel)]="user.password"
                name="password" 
                type="password"
                matInput placeholder="Enter Here" />
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>firstName</mat-label>
                <input 
                required
                [(ngModel)]="user.firstName"
                name="firstName"
                matInput placeholder="Enter Here" />
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>LastName</mat-label>
                <input 
                [(ngModel)]="user.lastName"
              name="lastName"
                matInput placeholder="Enter Here" />
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input 
                required  
                [(ngModel)]="user.email"
                name="email"
                type ="email" matInput placeholder="Enter Here" />
              </mat-form-field>

              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Phone No.</mat-label>
                <input 
                [(ngModel)]="user.phone"
                name="phone"
                type ="number" matInput placeholder="Enter Here" />
              </mat-form-field>

              <div class="container text-center">
                <button type ="submit" mat-raised-button color="primary">Register</button>
                <button type="Reset" class ="margin-left" mat-raised-button color="accent">Reset</button>
            </div>
          
        </form>
      </mat-card>
      </div>
    </div>
  </div>
</div>
