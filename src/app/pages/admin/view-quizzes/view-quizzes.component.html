<mat-card class = "margin-top" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>        
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    
        <button [routerLink] = "'/admin/view-question/'+q.qid+'/'+q.title" mat-flat-button color="accent">Questions</button>
        <button mat-stroked-button color="accent" class="margin-left">Max Marks {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="margin-left">Questions {{q.numberOfQuestions}}</button>
        <button [routerLink]="'/admin/quiz/'+q.qid" mat-flat-button color="accent" class="margin-left">Update </button>
        <button mat-stroked-button color="accent" class="margin-left">Attempts</button>
        <button mat-flat-button color="accent" class="margin-left" (click)="deleteQuiz(q)">Delete</button>
</mat-card>

<div class="container text-center">
    <button routerLink="/admin/add-quiz/" mat-raised-button color="accent" class="margin-top margin-bottom"> Add New Quiz </button>
</div>
